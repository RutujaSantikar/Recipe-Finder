<mat-toolbar class="bg-white fixed top-0 h-20 shadow-lg">
  <div
    class="logo-cont w-11/12 my-0 mx-auto sm:w-11/12 sm:my-0 sm:mx-auto sm:flex sm:justify-between"
  >
    <div class="flex sm:flex">
      <img src="/assets/logo.png" alt="logo" class="w-6 h-6 sm:w-8 sm:h-8" />
      <a
        class="font-semibold sm:text-2xl sm:font-bold cursor-pointer"
        routerLink="/"
        >Gorama</a
      >
    </div>
    <div class="myfav-cont hidden sm:block">
      <a
        class="sm:text-lg sm:font-medium cursor-pointer"
        routerLink="/favorites"
        >My Favorites</a
      >
    </div>
    <div class="right-cont hidden sm:flex sm:justify-between sm:items-center">
      <input
        type="text"
        placeholder="search here.."
        class="sm:text-lg sm:font-normal sm:border border-black sm:outline-none sm:p-1 sm:rounded-lg"
      />
      <a
        class="sm:text-lg sm:font-medium cursor-pointer mx-5"
        routerLink="/cart"
        >My Cart</a
      >
      <button
        mat-flat-button
        color="accent"
        class="sm:text-lg sm:font-medium"
        routerLink="/signup"
      >
        Sign Up/Login
      </button>
    </div>
    <!-- mobile view -->

    <div class="search-cont sm:hidden w-11/12 my-0 mx-auto">
      <input
        type="text"
        placeholder="search here..."
        class="text-sm font-normal border border-black outline-none p-1 rounded-lg w-full"
      />
    </div>

    <div class="sm:hidden" style="position: absolute; top: 1%; right: 5%">
      <button
        mat-icon-button
        aria-label="Example icon button with a vertical three dot icon"
        (click)="toggleSideNav()"
      >
        <mat-icon>more_vert</mat-icon>
      </button>
    </div>
    <div
      *ngIf="isOpen"
      class="sm:hidden w-1/3 h-48 rounded-lg text-center p-2 text-white bg-slate-400 text-base"
      style="position: absolute; right: 10%; top: 6%"
    >
      <div>
        <a class="font-normal cursor-pointer" routerLink="/favorites"
          >My Favorites</a
        >
      </div>
      <div class="my-8">
        <a class="font-normal cursor-pointer" routerLink="/cart">My Cart</a>
      </div>
      <div>
        <button
          mat-flat-button
          color="accent"
          class="font-normal"
          routerLink="/signup"
        >
          Sign Up/Login
        </button>
      </div>
    </div>
  </div>
</mat-toolbar>
