<div class="pt-28 w-11/12 my-0 mx-auto sm:w-11/12 sm:my-0 sm:mx-auto">
  <div class="p-8 -z-10 rounded-lg shadow-xl">
    <div class="flex justify-between">
      <p class="font-semibold text-lg sm:text-3xl">
        {{ recipe.title }}
      </p>
      <button matTooltip="Add to Favorite" (click)="onAddToFav()">
        <i
          class="fa-solid fa-heart text-xl sm:text-2xl"
          style="color: #ff5c01"
        ></i>
      </button>
    </div>
    <div class="p-5 flex justify-around sm:flex sm:justify-around text-center">
      <div class="sm:text-xl">
        <div>
          <i class="fa-solid fa-star sm:text-xl" style="color: #5f4228"></i>
        </div>
        <div>{{ recipe.ratings }}</div>
      </div>

      <div class="sm:text-xl">
        <div>
          <i class="fas fa-utensils sm:text-xl" style="color: #5f4228"></i>
        </div>
        <div>{{ recipe.servings }}</div>
      </div>

      <div class="sm:text-xl">
        <div>
          <i class="fa-solid fa-clock sm:text-xl" style="color: #5f4228"></i>
        </div>
        <div>{{ recipe.cooking_time }}</div>
      </div>
    </div>

    <div class="sm:flex sm:justify-between max-w-full my-0 mx-auto pt-8">
      <div class="ingredients">
        <h2>Ingredients</h2>
        <ul class="list-disc">
          <li
            *ngFor="let ingredient of recipe.ingredients"
            class="sm:text-base"
          >
            {{ ingredient.name }}
          </li>
        </ul>
      </div>
      <div class="image sm:w-1/3 sm:mt-14 py-5">
        <img [src]="recipe.img" alt="" class="rounded-3xl" />
      </div>
      <div class="method sm:w-1/3">
        <h2>Method</h2>
        <ul class="list-decimal">
          <li
            *ngFor="let instructions of recipe.instructions"
            class="sm:text-base"
          >
            {{ instructions.name }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
